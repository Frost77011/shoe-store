<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>FrostedBacon Store</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <footer>https://github.com/Frost77011/shoe-store.git</footer>
</html>


<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    margin: 50px 100px;
  }
  
  #menu {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-column-gap: 5px;
    grid-template-areas: "none brand side";
    margin-bottom: 50px;
  }
  
  #menu a {
    color: #B84901;
  }
  
  #brand {
    grid-area: brand;
    display: flex;
    justify-content: center;
  }
  
  #brand img {
    height: 200px;
  }
  
  #side {
    grid-area: side;
    display: flex;
    justify-content: flex-end;
  }
  
  #side img {
    width: 50px;
  }
  
  .menu-item {
    display: flex;
    flex-direction: column;
  }
  
  .menu-item p {
    margin: 0px;
  }
  
  .browse {
    margin-right: 50px;
  }

  .storeButton {
    display: inline-block;
    border-radius: 4px;
    background-color: #32ad57;
    border: none;
    color: #FFFFFF;
    text-align: center;
    font-size: 28px;
    padding: 20px;
    width: 200px;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
    position: absolute;
    left:45%;
  }

.storeButton span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }

.storeButton:hover span {
    padding-right: 25px;
  }
  
  .storeButton:hover span:after {
    opacity: 1;
    right: 0;
  }
  
  footer {
    margin-top: 200px;
  }
  </style>
